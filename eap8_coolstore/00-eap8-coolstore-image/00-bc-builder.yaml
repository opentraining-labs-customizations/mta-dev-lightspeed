apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: coolstore-eap81
  labels:
    app: coolstore-eap81
spec:
  runPolicy: Serial
  source:
    type: Binary
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: coolstore-eap81:latest
  triggers:
    - type: ConfigChange
